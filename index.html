<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji Study</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
    <script type="text/javascript" src="kanji-info-short.js"></script>
</head>

<body>
    <div id="landingContent">
        <h1 class='title'>Kanji Study</h1>
        <div class="level-dropdown">
            <button onClick="dropdownFunction()" class="drop-butt top">Study Level <div class="arrow">></div></button>
            <div id='level-drop' class='dropdown-content'>
                <!-- <button onClick='getAll()'>All</button> -->
                <button onClick='getKana()'>KANA</button>
                <button onClick='getN5()'>JLPT N5</button>
                <button onClick='getN4()'>JLPT N4</button>
                <button onClick='getN3()'>JLPT N3</button>
                <button onClick='getN2()'>JLPT N2</button>
                <button onClick='getN1()'>JLPT N1</button>
            </div>
        </div>
        <div id='studyQuizSelectBox'>
            <div class="list-box">
                <div class="labels">
                    <p>
                        Kanji</p>
                    <p>⟶ </p>
                    <p>Keyword</p>
                    </p>
                </div>
                <div class='fillbox' id="kanKeyBox"></div>
            </div>
            <div class="list-box">
                <div class="labels">
                    <p>
                        Keyword </p>
                    <p>⟶ </p>
                    <p> Kanji</p>
                    </p>
                </div>
                <div class='fillbox' id="keyKanBox"></div>
            </div>
            <div class="list-box">
                <div class="labels">
                    <p>
                        Kanji </p>
                    <p>⟶ </p>
                    <p> Onyomi</p>
                    </p>
                </div>
                <div class='fillbox' id="kanOnBox"></div>
            </div>
            <div class="list-box">
                <div class="labels">
                    <p>
                        Onyomi </p>
                    <p>⟶ </p>
                    <p> Kanji</p>
                    </p>
                </div>
                <div class='fillbox' id="onKanBox"></div>
            </div>
            <div class="list-box">
                <div class="labels">
                    <p>
                        Kanji </p>
                    <p>⟶ </p>
                    <p> Kunyomi</p>
                    </p>
                </div>
                <div class='fillbox' id="kanKunBox"></div>
            </div>
            <div class="list-box">
                <div class="labels">
                    <p>
                        Kunyomi </p>
                    <p>⟶ </p>
                    <p> Kanji</p>
                    </p>
                </div>
                <div class='fillbox' id="kunKanBox"></div>
            </div>
        </div>
        <div id="kanaBox"></div>
        <button class="drop-butt flashButt hidden">toggle flashcards</button>
        <div id='flashCards' class='hidden'></div>
    </div>
    <div id='test-box' class="hidden">
        <div id="kanji-display">
            <h1 class="main large"></h1>
            <p class='kun smaller'></p>
            <p class='on smaller'></p>
        </div>
        <div class='answers'></div>
        <button class="drop-butt quizPage back">Go Back</button>
        <div id='float-message'></div>
        <button class="drop-butt skip quizPage">Skip</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
